<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
<script src="index.js"></script>
</head>
<body>

<div class="modal-dialog" role="document">
    <div class="bootstrapTable">
        <div id="submitGroup" style="margin-bottom:20px">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="margin-left:1em; width:40%; " placeholder="Enter name to get Repos" />
        <input type="button" style="margin-left:2em;border:none" id="submitName" onclick="getProfile()" value="Get Profile" />
        </div>
        <table id="table" data-pagination="true"  data-toggle="table" class="table table-striped" style="display:none">
    <thead>
    <tr class="header">
        <th class="text-left" data-field="repoName" data-sortable="true">RepoName</th>
        <!--<th class="text-left" data-field="avatarUrl" data-sortable="true">AvatarUrl</th>-->
        <th class="text-left" data-field="commitCount" data-sortable="true">Commit Count</th>
        <!--<th class="text-left" data-field="followersCount" data-sortable="true">Followers Count</th>-->

 </tr>
    </thead>
</table>
    </div></div>
</body>
</html>
